# Enum
enum Department {
  ADMINISTRATIVO
  FATURAMENTO
  AUTORIZACAO
  AUDITORIA
  RECEPCAO
  MEDICO
  ALMOXARIFADO
  ENFERMAGEM
  TI
}

enum Role {
  ADMIN
  USER
}

# Types
type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  department: Department!
  email: String!
  password: String!
  role: Role!
}

# Query
type Query {
  user: [User!]!
}

# Mutation
type Mutation {
  signin(email: String!, password: String!): AuthPayload

  signup(
    email: String!
    password: String!
    name: String!
    department: Department!
    role: Role!
  ): AuthPayload
}
