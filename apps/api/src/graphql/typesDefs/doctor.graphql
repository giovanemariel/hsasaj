# import Specialty from "./specialty.graphql"

# Types
type Doctor {
  id: ID!
  name: String!
  council: String!
  specialty: Specialty!
  cpf: String!
}

# Query
type Query {
  doctors: [Doctor!]!
}

# Mutation
type Mutation {
  createDoctor(
    name: String!
    council: String!
    specialtyId: ID!
    cpf: String!
  ): Doctor!
}
