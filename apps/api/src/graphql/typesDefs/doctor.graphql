# import Specialty from "./specialty.graphql"

# Types
type Doctor {
  id: ID!
  name: String!
  council: String!
  specialties: [Specialty!]!
  cpf: String!
}

# Query
type Query {
  doctors: [Doctor!]!
}

# Mutation
type Mutation {
  createDoctor(
    name: String!
    council: String!
    specialties: ID!
    cpf: String!
  ): Doctor!

  deleteDoctor(id: ID!): Doctor!
}
