# import Authorization from "./authorization.graphql"

scalar Date

# Enum
enum Reason {
  HOSPITAL
  MEDICO
  OPERADORA
  PACIENTE
}

# Type
type Internment {
  id: ID!
  dateExecution: Date!
  dateOutput: Date!
  guideNumber: String!
  reason: Reason
  authorizations: [Authorization]
}

# Query
type Query {
  internments: [Internment!]!
}
